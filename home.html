<!doctype html>
<html>

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Magic Ingredients</title>
</head>

<div class="wrapper">
    <div class="container main">
      <div class="row">
        <div class="col-md-6 side-image">
          <!--Image-->
        </div>
        <div class="col-md-6 right">
          <!-- Sign up form -->
          <form action="/users" method="POST">
            <div class="input-box">
              <header>Create an Account</header>
              <div class="input-field">
                <input type="text" class="input" name="username" required autocomplete="off">
                <label for="username">Username</label>
              </div>
              <div class="input-field">
                <input type="text" class="input" name="email" required autocomplete="off">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" name="password" required>
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Sign Up">
              </div>
              <div class="signin">
                <span>Already have an account? <button type="button" class="btn btn-secondary" id="signin"
                    data-bs-toggle="modal" data-bs-target="#login">
                    Log In
                  </button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Login modal -->
  <div class="modal fade" id="login" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img src="/static/images/login.png" alt="Login">
          <h1 class="modal-title fs-5" id="modal-title">Log in here</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="login-form">
            <form action="/login" method="POST">
              <div class="mb-3 mt-3">
                <input type="email" class="input2" name="email" placeholder="Email">
              </div>
              <div class="mb-3 mt-3">
                <input type="Password" class="input2" name="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
